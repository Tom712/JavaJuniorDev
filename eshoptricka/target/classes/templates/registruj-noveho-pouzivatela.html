<!DOCTYPE html>
<html lang="sk" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pridaj nového používateľa</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">

    <style>
        body {
            text-align: center;
            padding-top: 50px;
            background-color: #41b3a3;
        }
        h1 {
            color: #E8A87C;
            -webkit-text-stroke: 1px black;
            font-size: xxx-large;
        }
        a {
            text-decoration: none;
            font-size: large;
            background-color: #daad86;
            color: black;
            padding: 10px;
            border-radius: 12px;
        }
        a:hover {
            background-color: lightblue;
        }


        br {
            margin: 10px;
        }

        form{
            padding: 5px;
            text-align: center;

        }
        input{
            text-align: center;
        }

        form div{
            padding: 5px;

        }

        form div input:hover {
            background-color: lightyellow;
        }

        table{
            margin: auto;
            align-self: center;
            background-color: honeydew;
        }

        table tbody a{
            text-decoration: none;
            font-size: large;
            background-color: transparent;
            color: black;
            padding: 2px;
            border-radius: 12px;
        }

    </style>

</head>
<body>
  <h1>Pridaj nového používateľa</h1>
  <form method="POST" th:action="@{/uloz-pouzivatela}" th:object="${pouzivatelObjektThymeleaf}"><!-- pouzivatelObjektThymeleaf je presne to iste, co mame v controlleri, ked volame tuto stranku -->
    Meno <input th:field="*{meno}" type="text" /><br />
    Priezvisko <input th:field="*{priezvisko}" type="text" /><br />
    Používateľské meno <input th:field="*{username}" type="text" /><br />
    Heslo <input th:field="*{heslo}" type="password" /><br />
    <button
            style="background-color: lightgray;
           padding:10px;
           border-radius: 12px;
           color:black;
           text-decoration: none;
           margin-left: -40px;"
            type="submit">Ulož registráciu</button>
  </form>
  <form th:action="@{/logout}" method="post">
    <input
            style="background-color: lightgray;
           padding:10px;
           border-radius: 12px;
           color:black;
           text-decoration: none;
           margin-left: -40px;"
            type="submit" value="Sign Out"/>
  </form>
</body>
</html>
