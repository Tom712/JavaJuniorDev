<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Ulož nového používateľa</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">

    <style>
        body {
            text-align: center;
            padding-top: 50px;
            background-color: #41b3a3;
        }
        h1 {
            color: #E8A87C;
            -webkit-text-stroke: 1px black;
            font-size: xxx-large;
        }
        a {
            text-decoration: none;
            font-size: large;
            background-color: #daad86;
            color: black;
            padding: 10px;
            border-radius: 12px;
        }
        a:hover {
            background-color: lightblue;
        }


        br {
            margin: 10px;
        }

        form{
            padding: 5px;
            text-align: center;

        }
        input{
            text-align: center;
        }

        form div{
            padding: 5px;

        }

        form div input:hover {
            background-color: lightyellow;
        }

        table{
            margin: auto;
            align-self: center;
            background-color: honeydew;
        }

        table tbody a{
            text-decoration: none;
            font-size: large;
            background-color: transparent;
            color: black;
            padding: 2px;
            border-radius: 12px;
        }

    </style>

</head>
<body>
  <h1>Používateľ bol uložený</h1>
  <a href="/" alt="Odkaz na hlavnú stránku">Späť na hlavnú stránku</a>
</body>
</html>
